<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="dumbel.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- left bocx for logo -->
        <div class="left">
            <img src="dumbel.png" alt="Dumbel">
            <div>XYZ Fitness</div>
        </div>
        <!-- mid box for navigation -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">Call us</button>
            <button class="btn">Email us</button>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Join the best gym in your city now</h1>
            <form action="later.js" class="submit-form">
                <div class="form-group">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter your gender">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter your locality">
                </div>
                <div class="submit">
                    <button class="btn">Submit</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
